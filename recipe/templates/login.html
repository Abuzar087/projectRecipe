{% load static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
    body {
        background-color: #f8f9fa; /* Light background color */
    }
    .login-container {
        margin-top: 100px;
    }
    .login-card {
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        background-color: #ffffff; /* White background for the card */
    }
    .btn-primary {
        background-color: #007bff; /* Customize primary button color */
        border: none; /* Remove border */
    }
    .btn-primary:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }
</style>

<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card login-card">
                <div class="card-body">
                    <h2 class="text-center">Login</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username"><i class="fas fa-user"></i>
                                 Username</label>
                            <input type="text" class="form-control" name="username" required placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="fas fa-lock"></i> Password</label>
                            <input type="password" class="form-control" name="password" required placeholder="Enter your password">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                    </form>
                    <div class="text-center">
                        <p>Don't have an account? <a href="{% url 'register' %}">
                            Register here</a></p>
                    </div>
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            {{ form.errors }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
